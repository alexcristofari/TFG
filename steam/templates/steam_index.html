<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Jogos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121a25; color: #c7d5e0; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; max-width: 600px; padding: 2rem; }
        h1 { color: #66c0f4; font-weight: 700; font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { color: #7a8b9d; font-size: 1.1rem; margin-bottom: 2.5rem; }
        input[type="text"] { background-color: #2a475e; color: #c7d5e0; border: 1px solid #2a475e; border-radius: 4px; padding: 1rem; width: 100%; font-size: 1rem; box-sizing: border-box; }
        input[type="text"]::placeholder { color: #7a8b9d; }
        button { background-color: #66c0f4; color: #121a25; border: none; border-radius: 4px; padding: 1rem 2rem; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background-color 0.2s; margin-top: 1rem; }
        button:hover { background-color: #a2d9f7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recomendador de Jogos</h1>
        <p>Insira seu SteamID para encontrar jogos que vocÃª vai amar.</p>
        <form action="{{ url_for('select_games_page' ) }}" method="post">
            <input type="text" name="steam_id" placeholder="Seu SteamID de 64 bits" required>
              

            <button type="submit">Buscar Meus Jogos</button>
        </form>
    </div>
</body>
</html>
