<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta "Super Dark" Sóbria */
            --color-background: #0a0a0a;
            --color-surface: #141414;
            --color-border: #262626;
            --color-text: #a3a3a3; /* Cinza claro como texto principal */
            --color-text-secondary: #525252; /* Cinza mais escuro */
            --color-highlight: #e5e5e5; /* Branco suave para títulos */
            --color-primary: #737373;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px ); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            width: 100%;
            max-width: 550px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out forwards;
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        h1 {
            color: var(--color-highlight);
            font-weight: 900;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        p.subtitle {
            color: var(--color-text);
            font-size: 1.1rem;
            margin: 0.75rem 0 0 0;
            line-height: 1.6;
        }
        .form-wrapper {
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.75rem;
            text-align: left;
        }
        input[type="text"] {
            background-color: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 0.9rem 1rem;
            width: 100%;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]::placeholder {
            color: var(--color-text-secondary);
        }
        input[type="text"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(115, 115, 115, 0.2);
            outline: none;
        }
        button {
            background-color: var(--color-highlight);
            color: var(--color-background);
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
            width: 100%;
        }
        button:hover {
            background-color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Steam Recommender</h1>
            <p class="subtitle">Descubra jogos com base no seu perfil da Steam.</p>
        </div>
        <div class="form-wrapper">
            <form action="{{ url_for('select_games_page') }}" method="post">
                <label for="steam_id">Seu SteamID de 64 bits</label>
                <input type="text" id="steam_id" name="steam_id" placeholder="Ex: 76561198000000000" required>
                <button type="submit">Analisar Biblioteca</button>
            </form>
        </div>
    </div>
</body>
</html>
